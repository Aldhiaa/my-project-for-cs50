<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
            <p class="h1-advanced-search">Advanced Search</p>
            <div class="line-advanced-search"></div>
            <div class="div-advanced-search">
                <p class="h2-advanced-search">Find pages with...</p>
                <form action="https://google.com/search">
                    <div class="row-input-field">
                        <div class="left">
                            <p class="paragraph-advanced-page">all these words:</p>
                        </div>
                        <div class="right">
                            <input class="form-control" type="text" name="as_q">
                        </div>
                    </div>

                    <div class="row-input-field">
                        <div class="left">
                            <p class="paragraph-advanced-page">this exact word or phrase:</p>
                        </div>
                        <div class="right">
                            <input class="form-control" type="text" name="as_epq">
                        </div>
                    </div>

                    <div class="row-input-field">
                        <div class="left">
                            <p class="paragraph-advanced-page">any of these words:</p>
                        </div>
                        <div class="right">
                            <input class="form-control" type="text" name="as_oq">
                        </div>
                    </div>

                    <div class="row-input-field">
                        <div class="left">
                            <p class="paragraph-advanced-page">none of these words:</p>
                        </div>
                        <div class="right">
                            <input class="form-control" type="text" name="as_eq">
                        </div>
                    </div>
                    <div class="btn-advanced-page-div">
                        <input type="submit" value="Advanced Search" class="btn btn-primary">
                    </div>
                </form>
            </div>
    </body>
</html>
