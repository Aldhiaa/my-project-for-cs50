<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="images.html">Images</a></li>
                <li class="navbar-item"><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="div-center">
            <img src="images/google_logo.png" alt="google logo" height="92">
        </div>
        <form action="https://google.com/search">
            <input type="text" name="q" class="round-search-input" autocomplete="off">
            <div class="div-center-1">
                <input class="btn-google" type="submit" value="Google Search">
                <input class="btn-google" type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
        </form>
    </body>
</html>
