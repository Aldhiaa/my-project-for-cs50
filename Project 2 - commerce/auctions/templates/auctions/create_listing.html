{% extends "auctions/layout.html" %}

{% block body %}

<div class="create">
    <h2>Create Your Listing Here</h2>
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="imageURL" class="form-label">ImageURL:</label>
            <input type="text" name="imageURL" id="imageURL" class="form-control" placeholder="Image URL">
        </div>


        <div class="form-group">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Title">
        </div>


        <div class="form-group">
            <label class="form-label">Description:</label>
            <textarea class="form-control" name="description" id="description" rows="4" placeholder="Enter a brief decription of your listing here please.."></textarea>
        </div>

        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for category in everyCategories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
              </select>
        </div>

        <div class="form-group">
            <label for="starting_price" class="form-label">Starting Price:</label>
            <input type="number" name="starting_price" id="starting_price" class="form-control" placeholder="starting_price" min="0" step="0.01">
        </div>

        <button type="submit" class="btn btn-success">Save and Create Listing</button>
    </form>
</div>
{% endblock %}
